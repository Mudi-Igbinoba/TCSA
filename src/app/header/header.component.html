<header
  class="bg-primary-900 text-white xl:px-[70px] md:px-12 sm:px-5 px-1.5 py-5"
>
  <div class="mx-auto flex justify-between items-center">
    <div class="flex items-center gap-x-2.5">
      <img
        [ngSrc]="logoUrl"
        alt="Stanbic Logo"
        width="34.78"
        height="40"
        priority
      />

      <div>
        <h1 class="font-medium text-sm leading-[18px]">
          Stanbic IBTC <br />
          Temporary Collection Sub Account
        </h1>
      </div>
    </div>

    <div class="items-center w-1/3 sm:flex hidden">
      <div
        class="flex justify-center items-center h-[46px] rounded-l-[10px] px-4 border border-neutral-150 bg-neutral-150"
      >
        <img
          [ngSrc]="searchIcon"
          class="w-auto h-auto"
          alt="icon"
          width="15.65"
          height="16"
        />
      </div>
      <input
        type="text"
        class="rounded-r-[10px] w-full border border-neutral-150 bg-neutral-150 pr-4 py-3 placeholder:text-primary-100 outline-none text-neutral-550"
        placeholder="Type to search for anything"
      />
    </div>

    <button class="flex items-center sm:gap-x-2 gap-x-1">
      <img [ngSrc]="leaveIcon" alt="icon" width="16" height="16" />

      <p class="uppercase font-medium">Log out</p>
    </button>
  </div>
</header>
